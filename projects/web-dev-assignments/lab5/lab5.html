<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- latest jQuery library -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>

    

    <title>Registration Page</title>
</head>
<body>
    <style>
        body {
            background-image: url("france.jpg");
            background-size: cover;
        }
        .jumbotron h1 {
            font-weight: bold;
            color: blue;
            text-shadow: 2px 2px 2px white;
        }
    </style>
    <div class = "jumbotron">
        <h1 class = "display-6">Welcome! Please enter your information below to register for the Advanced French Languange Learning Course.</h1>
    </div>
    <form id = "myForm">
        First Name: <input type = "text" name = "First Name"><br>
        Last Name: <input type = "text" name = "Last Name"><br>
        Email Address: <input type = "text" name = "Email Address"><br>
        Password: <input type = "text" name = "Password"><br>
        Date of Birth: <input type = "text" name = "Date of Birth"><br>
    </form>
    <button onclick = "submitForm()">Submit</button>
    

    

    <script>
        var person = {};
        
        function submitForm(){
                var elements = document.getElementById("myForm").elements;
                var elemsArr = Array.from(elements);
                if(elemsArr.every((element) => element.value.length > 0))
                {
                    var pword = document.getElementById("myForm").elements["Password"].value
                    if(pword.includes("!") && pword.includes("?")){
                        var str = "";
                            for(var i = 0; i < pword.length; i++){
                                str += "*";
                            }
                        person = {
                            firstName: document.getElementById("myForm").elements["First Name"].value,
                            lastName: document.getElementById("myForm").elements["Last Name"].value,
                            emailAddress: document.getElementById("myForm").elements["Email Address"].value,
                            password: str,
                            dob: document.getElementById("myForm").elements["Date of Birth"].value,
                        };
                        document.writeln("<h1>Thank you for registration!</h1>");
                        document.writeln("<p>First name: " + person.firstName + "</p>");
                        document.writeln("<p>Last name: " + person.lastName + "</p>");
                        document.writeln("<p>Email address: " + person.emailAddress + "</p>");
                        document.writeln("<p>Password: " + person.password + "</p>");
                        document.writeln("<p>Date of Birth: " + person.dob + "</p>");
                    }
                    else{
                        document.writeln("<h1>Password must contain \"!\" and \"?\". Please reload the page and try again.");
                    }
                }
            else{
                document.writeln("<h1>All fields must be completed. Please reload the page and try again.");
            }
            
        }
        
    </script>

</body>
</html>
